<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello, username!</h1>
	<a th:href="greeting">Go to the greeting page!</a>
	<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
    </form>
	<hr>
	<h2>Messages</h2>
		<form th:method="POST" th:action="@{/filter}">
			<input type="text" name="tag">
			<button type="submit">Find</button>
		</form>
	<hr>
	<div th:each="message : ${messages}">
		<span th:text="${message.id}"></span>
		<span th:text="${message.text}"></span>
		<span style="display: inline-block; color: white; background: green; border-radius: 15%" th:text="${message.tag}"></span>
		<span th:text="${message.authorName}" style="display: inline-block; border: 2px solid green"></span>
	</div>
	<hr>
	<form th:method="POST" th:action="@{/create}">
		<input type="text" name="text">
		<input type="text" name="tag">
		<button type="submit">Create</button>
	</form>
</body>
</html>
